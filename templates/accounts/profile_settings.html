{% extends 'accounts/dashboard_base.html' %}
{% block content %}
    <style>
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
    <div class="col-4">
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <br>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-4">
    <a href="{% url 'account_change_password' %}">Change Password</a>
    </div>
{% endblock %}
